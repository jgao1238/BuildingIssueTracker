<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Issue Tracker</title>
</head>
<body onload="fetchIssues()">
    <div class="container">
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            NOTE: This is a product currently in testing. Ideally, it would help the building track what issues have been found and closed. This is not meant to replace the reporting system; rather, it is only meant to track building issues.
        </div>
        <h1 style="color: white">Issue Tracker </h1>
        <div class="jumbotron">
            <h1>Add New Issue</h1>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDateInput">Date</label>
                    <input type="date" class="form-control" id="issueDateInput" required>
                </div>
                <div class="form-group">
                    <label for="issueTimeInput">Time</label>
                    <input type="time" class="form-control" id="issueTimeInput" required>
                </div>

                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue" required>
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity
                        <img src="icons/info.svg" alt="info" class="info" title="What is the priority level?">
                    </label>
                    <select class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueResponderInput">RA
                            <img src="icons/info.svg" alt="info" class="info" title="Enter primary and secondary RA">
                    </label>
                    <input type="text" class="form-control" id="issueResponderInput" placeholder="Enter responding RA" required>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <div class="col-lg-12">
            <div id="issuesList">  
            </div>
        </div>

        <div class="footer">
            <p>&copy Resident Life</p>
        </div>
    </div>

    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
